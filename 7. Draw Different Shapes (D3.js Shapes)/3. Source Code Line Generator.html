<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Line Genarator</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    path {
      fill: none;
      stroke: deeppink;
      stroke-width: 5;
    }
  </style>
</head>

<body>
  <script>
    // 1
    var points = [ /*[0, 20], [100, 250], [260, 90], [450, 40], [450, 140]*/
      [100, 300], [250, 50], [400, 300], [100, 150], [400, 150], [100, 300]];
    var width = 600;
    var height = 500;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .style("background", "pink");

    var line = d3.line();
    svg.append("path").attr("d", line(points));

    // 2
    var data = [{ x: 100, y: 100 }, { x: 130, y: 260 }, { x: 300, y: 460 }, { x: 500, y: 250 }];

    var svg2 = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .style("background", "pink");

    var line2 = d3.line()
      .x(function (d) { return d.x; })
      .y(function (d) { return d.y; });
    svg2.append("path").attr("d", line2(data));

    // 3
    var data2 = [{ point: 100 }, { point: 150 }, { point: 80 }, { point: 220 }, { point: 130 }];

    var svg3 = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .style("background", "pink");

    var line3 = d3.line()
      .x(function (d) { return d.point })
      .y(function (d, i) { return (i + 1) * 50; })
      .curve(d3.curveBundle);  // try to comment this line (it's just an extra effect), try curveBasis, curveBasisClosed, curveCardinal, curveCardinalClosed, curveStep ...
    svg3.append("path").attr("d", line3(data2));
  </script>
</body>

</html>
