<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vertical Bar Chart with non-numeric data 2 with Firestore</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    </style>
</head>

<body>
    <div class="canvas"></div>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const config = {
            apiKey: "AIzaSyB6FSmnDR6qc4CgxshNY-jEMAwAPpRALHk",
            authDomain: "d3-firestore.firebaseapp.com",
            databaseURL: "https://d3-firestore.firebaseio.com",
            projectId: "d3-firestore",
            storageBucket: "d3-firestore.appspot.com",
            messagingSenderId: "260022285777",
            appId: "1:260022285777:web:0cbe2a89403c27c3"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
    </script>
    <script>
        // create margins & dimensions
        const width = 600;
        const height = 600;
        const margin = { top: 20, right: 20, bottom: 100, left: 100 };
        const graphWidth = 600 - margin.left - margin.right;
        const graphHeight = 600 - margin.top - margin.bottom;

        // select the svg container first
        const svg = d3.select(".canvas")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const graph = svg.append("g")
            .attr("width", graphWidth)
            .attr("height", graphHeight)
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // create axes groups
        const xAxisGroup = graph.append("g")
            .attr("transform", `translate(0, ${graphHeight})`)

        xAxisGroup.selectAll("text")
            .attr("fill", "orange")
            .attr("transform", "rotate(-40)")
            .attr("text-anchor", "end");

        const yAxisGroup = graph.append("g");

        const y = d3.scaleLinear()
            .range([graphHeight, 0]);

        const x = d3.scaleBand()
            .range([0, graphWidth])
            .paddingInner(0.2)
            .paddingOuter(0.2);

        // create & call axes
        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y)
            .ticks(3)
            .tickFormat(d => d + " orders");

        // color
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // the update function
        const update = (data) => {

            // join the data to circs
            const rects = graph.selectAll("rect")
                .data(data);

            console.log(rects);

            // remove unwanted rects
            rects.exit().remove();

            // update the domains
            y.domain([0, d3.max(data, d => d.orders)]);
            x.domain(data.map(item => item.name));

            /*
            // add attrs to rects already in the DOM
            rects.attr("width", x.bandwidth)
                .attr("height", d => graphHeight - y(d.orders))
                .attr("fill", (d) => color(d.name))
                .attr("x", d => x(d.name))
                .attr("y", d => y(d.orders));

            // append the enter selection to the DOM
            rects.enter()
                .append("rect")
                .attr("width", x.bandwidth)
                .attr("height", d => graphHeight - y(d.orders))
                // .attr("fill", "orange")
                .attr("fill", (d) => color(d.name))
                .attr("x", (d) => x(d.name))
                .attr("y", (d) => y(d.orders));
            // with transition
            // .attr("y", d => graphHeight)
            // .transition().duration(500)
            // .attr("height", d => graphHeight - y(d.orders))
            // .attr("y", d => y(d.orders));
            */

            // with transition

            // update current shapes in DOM
            rects.attr("width", x.bandwidth)
                .attr("fill", (d) => color(d.name))
                .attr("x", d => x(d.name))
                .transition().duration(500)
                .attr("height", d => graphHeight - y(d.orders))
                .attr("y", d => y(d.orders));

            rects.enter()
                .append("rect")
                .attr("width", x.bandwidth)
                .attr("height", 0) // start 
                .attr("fill", (d) => color(d.name))
                .attr("x", (d) => x(d.name))
                .attr("y", (d) => y(d.orders))
                .attr("y", d => graphHeight) // start
                .transition().duration(500)
                .attr("height", d => graphHeight - y(d.orders)) // end
                .attr("y", d => y(d.orders)); // end


            xAxisGroup.call(xAxis);
            yAxisGroup.call(yAxis);

        };

        var data = [];

        // firestore
        db.collection("dishes").onSnapshot(res => {

            res.docChanges().forEach(change => {

                const doc = { ...change.doc.data(), id: change.doc.id };

                switch (change.type) {
                    case "added":
                        data.push(doc);
                        break;
                    case "modified":
                        const index = data.findIndex(item => item.id == doc.id);
                        data[index] = doc;
                        break;
                    case "removed":
                        data = data.filter(item => item.id !== doc.id);
                        break;
                    default:
                        break;
                }

            });

            update(data);

        });

    </script>
</body>

</html>
