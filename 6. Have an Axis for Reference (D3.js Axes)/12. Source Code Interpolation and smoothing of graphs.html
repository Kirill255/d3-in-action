<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interpolation and smoothing of graphs</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        g path,
        g line {
            fill: none;
            stroke: #333;
        }

        g .grid-line {
            stroke: #000;
            stroke-opacity: 0.2;
        }

        g text {
            font: 10px Verdana;
        }
    </style>
</head>

<body>

    <script>
        var height = 500;
        var width = 500;
        var margin = 30;
        var xAxisLength = width - 2 * margin; // длина оси X= ширина контейнера svg - отступ слева и справа
        var yAxisLength = height - 2 * margin; // длина оси Y = высота контейнера svg - отступ сверху и снизу
        var rawData = [
            { x: 0, y: 55 },
            { x: 10, y: 67 }, { x: 20, y: 74 }, { x: 30, y: 63 },
            { x: 40, y: 56 }, { x: 50, y: 24 }, { x: 60, y: 26 },
            { x: 70, y: 19 }, { x: 80, y: 42 }, { x: 90, y: 88 },
            { x: 100, y: 80 }
        ]; // данные, которые надо визуализировать
        var data = []; // те же данные, но уже адаптированные к координатной сетке со всеми масштабированиями и смещениями

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("padding", "20px")
            .style("background", "pink");

        var xScale = d3.scaleLinear()
            .domain([0, 100])
            .range([0, xAxisLength]);

        var yScale = d3.scaleLinear()
            .domain([0, 100])
            .range([yAxisLength, 0]);

        var xAxis = d3.axisBottom(xScale);
        var yAxis = d3.axisLeft(yScale);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(" + margin + "," + (height - margin) + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", "translate(" + margin + "," + margin + ")")
            .call(yAxis);

        // создаем набор вертикальных линий для сетки   
        d3.selectAll("g.x-axis g.tick")
            .append("line") // добавляем элемент линию
            .classed("grid-line", true) // добавляем класс
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", 0)
            .attr("y2", - (yAxisLength));

        // рисуем горизонтальные линии 
        d3.selectAll("g.y-axis g.tick")
            .append("line")
            .classed("grid-line", true)
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", xAxisLength)
            .attr("y2", 0);

        // масштабирование реальных данных в данные для нашей координатной системы
        // т.к. координатные оси вместе со всей сеткой будут начинаться не сразу с границ элемента svg, а будут сдвинуты на отступ, задаваемый переменной margin, то все точки графика также надо сдвинуть на тот же отступ.
        for (var i = 0; i < rawData.length; i++) {
            data.push({
                x: xScale(rawData[i].x) + margin,
                y: yScale(rawData[i].y) + margin
            });
        }

        // data-линия
        var line = d3.line()
            .x(function (d) { return d.x; })
            .y(function (d) { return d.y; })
            .curve(d3.curveBasis); // curveStepAfter

        // data-область
        var area = d3.area()
            .x(function (d) { return d.x; })
            .y0(height - margin)
            .y1(function (d) { return d.y; })
            .curve(d3.curveBasis); // curveStepAfter

        var g = svg.append("g");
        g.append("path")
            .attr("d", area(data))
            .style("fill", "lightblue");

        g.append("path")
            .attr("d", line(data))
            .style("stroke", "steelblue")
            .style("stroke-width", 2);

    </script>
</body>

</html>
